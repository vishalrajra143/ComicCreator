
<form [formGroup]="form">
    <textarea *ngFor="let input of textInputs; let i = index" formControlName="{{ 'panel' + (i + 1) }}" placeholder="Enter text for Panel {{ i + 1 }}"></textarea>
  
    <button class="button" type="button" (click)="onSubmit()">Generate Comic</button>
    <button class="button" type="button" (click)="clearForm()">Clear Form</button>
  </form>
